<html>
    <head>
        <style>
            body{
                margin: 0;
            }
            canvas {
                display: block;
                background-color: #0d0;
            }
        </style>
    </head>
    <body>
        <script>
            // js 创建canvas元素
            const canvas = document.createElement('canvas')
            // 棋盘宽度
            const boardWidth = 500
            canvas.width = boardWidth
            canvas.height = boardWidth
            document.body.append(canvas)
            // 获取画笔
            const ctx = canvas.getContext('2d')
            ctx.strokeStyle = 'red'
            ctx.moveTo(250, 0)
            ctx.lineTo(250, 500)
            ctx.stroke()
            // 文字是以文字的左下角为初始坐标，其它图形是以图形的左上角为初始坐标
            // 所以如果fillText的纵坐标为0的话，文字会超出画布范围，看不到文字内容
            // (文字内容, 文字左下角横坐标，文字左下角纵坐标， 文字整体限定宽度)
            let g = ctx.createLinearGradient(0, 0, 600, 0)
            g.addColorStop(0, 'red')
            g.addColorStop(0.25, 'yellow')
            g.addColorStop(0.5, 'orange')
            g.addColorStop(0.75, 'hotpink')
            g.addColorStop(1, 'purple')
            ctx.fillStyle = g
            ctx.strokeStyle = g
            ctx.font = '20px Arial'
            ctx.translate(250, 0)
            // -- textAlign left right center 是以文字起点为对齐的位置
            // ctx.textAlign = 'center' // left right center 
            // -- textAlign start end 跟 direction的值有关
            ctx.direction = 'rtl' // ltr 从左到右 rtl 从右到左
            ctx.textAlign = 'end' // start end
            ctx.fillText('this is a canvas demo', 0, 40, 150)
            ctx.strokeText('this is a canvas demo oor', 0, 100, 250)
        </script>
    </body>
</html>
